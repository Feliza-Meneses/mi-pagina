<html>
    <head>
        <title>contacto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav" id="menu">
					</div>
				</div>
			</div>
		</nav>
        <script>
            const xhr=new XMLHttpRequest();
			xhr.open("GET", "contacto.json", true);
			xhr.onload = function() {
                if (xhr.status === 200) {
                    const menuitems = JSON.parse(xhr.responseText);
                    let menuHTML="";

                    menuitems.forEach(item => {
                        menuHTML+=`
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="${item.link}">${item.nombre}</a>
                            </li>
                            `;
                    }); 

                    document.getElementById("menu").innerHTML=menuHTML;
                }
                else {
                    console.error("Error");
                }
            };
            xhr.send();
        </script>
     <div class="container py-5">
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Formulario de Contacto</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Redes Sociales</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fab fa-facebook fa-2x text-primary"></i>
                                        <p class="mb-0 mt-2">Facebook</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fab fa-twitter fa-2x text-info"></i>
                                        <p class="mb-0 mt-2">YouTube</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-3 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fab fa-instagram fa-2x text-danger"></i>
                                        <p class="mb-0 mt-2">Instagram</p>
                                    </div>
                                </a>
                            </div>
							<div class="col-md-3 mb-3">
                                <a href="#" class="text-decoration-none">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fab fa-instagram fa-2x text-danger"></i>
                                        <p class="mb-0 mt-2">Telegram</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Feedback y Sugerencias</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="tipoFeedback" class="form-label">Feedback</label>
                                <select class="form-select" id="tipoFeedback">
                                    <option value="sugerencia">Sugerencia</option>
                                    <option value="problema">Reporte de Problema</option>
                                    <option value="mejora">Propuesta de Mejora</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comentariosFeedback" class="form-label">sugerencias</label>
                                <textarea class="form-control" id="comentariosFeedback" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
