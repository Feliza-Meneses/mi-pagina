<html>
	<head>
		<title>juego de elige tu aventura</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
			  
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
			<script>
            const xhr=new XMLHttpRequest();
			xhr.open("GET", "inicio.xml", true);
			xhr.onload = function() {
                if (xhr.status === 200) {
                    const xmlDoc = xhr.responseXML;
                    const items = xmlDoc.getElementsByTagName("item");
                    let menuHTML="";
                    for (let i = 0; i < items.length; i++) {
                        const nombre = items[i].getElementsByTagName("nombre")[0].textContent;
                        const link = items[i].getElementsByTagName("link")[0].textContent;
                        menuHTML+=`
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="${link}">${nombre}</a>
                            </li>
                            `;
                    }
                    document.getElementById("menu").innerHTML=menuHTML;
                }
                else {
                    console.error("Error");
                }
            };
            xhr.send();
        </script>
			  </nav> 			
                <img src="1.jpg" class="d-block w-100" alt="juego 1">				
                <div class="carousel-caption d-none d-md-block">
				  <h5>Following</h5>
                  <p>Puzzle Games</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="2.jpg" class="d-block w-100" alt="juego 2">

                  <h5>Following</h5>
                  <p>Action Games</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="3.jpg" class="d-block w-100" alt="juego 3">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Following</h5>
                  <p>Aports Games</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
	</body>
	
</html>
